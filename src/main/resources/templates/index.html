<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Menú</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-4">
            <a th:href="@{/showAlumno}" type="button" class="btn btn-dark">Nuevo Alumno</a>
            <br/> 
            <br/> 
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Email</th>
                        <th scope="col">Materia Favorita</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${list}">
                        <td th:text="${alumno.id}">
                        <td th:text="${alumno.nombre}">  
                        <td th:text="${alumno.apellido}">  
                        <td th:text="${alumno.edad}">  
                        <td th:text="${alumno.email}">  
                        <td th:text="${alumno.materia}">
                        <td>
                            <a th:href="@{/showAlumno/{id}(id = ${alumno.id})}" type="button" class="btn btn-success">Editar</a>
                            <a th:href="@{/delete/{id}(id = ${alumno.id})}" type="button" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
